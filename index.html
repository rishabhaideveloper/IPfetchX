<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>⚡ IPfetchX Quantum UI ⚡</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Rajdhani:wght@500&display=swap');

    :root {
      --quantum-primary: #00f9ff;
      --quantum-secondary: #ff00f7;
      --quantum-bg: radial-gradient(circle at center, #0a0a20 0%, #000000 100%);
      --quantum-glow: 0 0 15px;
    }

    body {
      margin: 0;
      padding: 1.5rem;
      background: var(--quantum-bg);
      font-family: 'Audiowide', 'Rajdhani', sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Quantum Energy Field */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, 
        rgba(0, 249, 255, 0.05) 0%, 
        transparent 70%);
      z-index: -1;
      animation: quantumPulse 8s infinite alternate;
    }

    @keyframes quantumPulse {
      0% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.02); }
      100% { opacity: 0.3; transform: scale(1); }
    }

    /* Loader */
    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: var(--quantum-primary);
      font-family: 'Audiowide', sans-serif;
      font-size: 1.5rem;
      background: var(--quantum-bg);
    }

    .spinner {
      width: 70px;
      height: 70px;
      border: 6px solid rgba(0, 249, 255, 0.2);
      border-top: 6px solid var(--quantum-primary);
      border-bottom: 6px solid var(--quantum-secondary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
      position: relative;
    }

    .spinner::after {
      content: '';
      position: absolute;
      width: 50px;
      height: 50px;
      border: 4px solid transparent;
      border-left: 4px solid var(--quantum-primary);
      border-right: 4px solid var(--quantum-secondary);
      border-radius: 50%;
      top: 6px;
      left: 6px;
      animation: spinReverse 1.5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes spinReverse {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(-360deg); }
    }

    h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, var(--quantum-primary), var(--quantum-secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: var(--quantum-glow) rgba(0, 249, 255, 0.3);
      margin-bottom: 1.5rem;
      text-align: center;
      display: none;
      position: relative;
      padding: 0 1rem;
    }

    h1::before, h1::after {
      content: '⚡';
      position: absolute;
      animation: pulse 1.5s infinite alternate;
    }

    h1::before { left: -10px; }
    h1::after { right: -10px; }

    @keyframes pulse {
      0% { opacity: 0.5; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1.2); }
    }

    input, button {
      padding: 12px 18px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin: 10px;
      display: none;
      transition: all 0.3s ease;
    }

    #ipInput {
      width: 90%;
      max-width: 400px;
      background: rgba(10, 10, 30, 0.8);
      color: var(--quantum-primary);
      border: 2px solid var(--quantum-primary);
      box-shadow: var(--quantum-glow) rgba(0, 249, 255, 0.3);
      backdrop-filter: blur(5px);
    }

    #ipInput:focus {
      outline: none;
      box-shadow: 0 0 25px rgba(0, 249, 255, 0.6);
      border-color: var(--quantum-secondary);
    }

    button {
      background: linear-gradient(45deg, var(--quantum-primary), var(--quantum-secondary));
      background-size: 200% auto;
      color: black;
      font-weight: bold;
      cursor: pointer;
      animation: gradientPulse 3s infinite;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--quantum-secondary), var(--quantum-primary));
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(255, 0, 247, 0.5);
    }

    button:hover::before {
      opacity: 1;
    }

    @keyframes gradientPulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    table {
      margin-top: 2rem;
      width: 100%;
      border-collapse: collapse;
      animation: fadeIn 1s ease-out;
      font-size: 0.95rem;
      table-layout: fixed;
      word-break: break-word;
      background: rgba(26, 26, 46, 0.7);
      backdrop-filter: blur(5px);
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(0, 249, 255, 0.2);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid rgba(0, 249, 255, 0.3);
      color: var(--quantum-primary);
    }

    th {
      background: linear-gradient(to right, 
        rgba(0, 100, 255, 0.2), 
        rgba(255, 0, 200, 0.2));
      color: var(--quantum-primary);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    td {
      background: rgba(20, 20, 40, 0.5);
    }

    tr:hover td {
      background: rgba(255, 0, 247, 0.1);
    }

    #extraBox {
      display: none;
      background: rgba(13, 27, 42, 0.7);
      border: 2px solid rgba(0, 249, 255, 0.3);
      box-shadow: var(--quantum-glow) rgba(0, 249, 255, 0.2);
      padding: 1.5rem;
      margin-top: 2rem;
      border-radius: 10px;
      max-width: 95%;
      width: 100%;
      color: #aaffff;
      animation: fadeIn 1s ease-in;
      word-wrap: break-word;
      overflow-wrap: break-word;
      overflow-x: auto;
      font-size: 0.95rem;
      backdrop-filter: blur(5px);
    }

    a {
      color: var(--quantum-secondary);
      text-decoration: none;
      position: relative;
    }

    a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 1px;
      bottom: -2px;
      left: 0;
      background: linear-gradient(to right, var(--quantum-secondary), transparent);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    a:hover {
      color: #ffccff;
    }

    a:hover::after {
      transform: scaleX(1);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      
      th, td {
        font-size: 0.8rem;
        padding: 8px 5px;
      }
    }
  </style>
</head>
<body onload="initLoader()">

  <div id="loader">
    <div class="spinner"></div>
    <div>Launching Quantum Matrix...</div>
  </div>

  <h1 id="mainHeading">💀 RISHABH's IPfetchX~Quantum Tracker</h1>
  <input type="text" id="ipInput" placeholder="Enter IP Address" />
  <button onclick="fetchIPInfo()">💥 Quantum Scan</button>

  <table id="resultTable" style="display: none;">
    <thead>
      <tr>
        <th>Field</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div id="extraBox"></div>

  <script>
    function initLoader() {
  setTimeout(() => {
    document.getElementById('loader').style.opacity = '0';
    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('mainHeading').style.display = 'block';
      document.getElementById('ipInput').style.display = 'inline-block';
      document.querySelector('button').style.display = 'inline-block';
      
      // Auto-focus input after load
      document.getElementById('ipInput').focus();
      
      // Animate elements in sequence
      const elements = [
        document.getElementById('mainHeading'), 
        document.getElementById('ipInput'), 
        document.querySelector('button')
      ];
      
      elements.forEach((el, i) => {
        setTimeout(() => {
          el.style.opacity = '0';
          el.style.animation = 'fadeIn 0.5s forwards';
        }, i * 200);
      });
    }, 500);
  }, 2000);
}

async function fetchIPInfo() {
  const ip = document.getElementById('ipInput').value.trim();
  if (!ip) {
    showQuantumAlert('QUANTUM INPUT ERROR', 'Please enter a valid IP address');
    return;
  }

  // Check cache first
  const cacheKey = `ip_${ip}`;
  const cachedData = localStorage.getItem(cacheKey);
  if (cachedData) {
    displayQuantumResults(JSON.parse(cachedData));
    return;
  }

  const btn = document.querySelector('button');
  const originalText = btn.innerHTML;
  btn.innerHTML = '<span>SCANNING QUANTUM MATRIX...</span>';
  btn.disabled = true;

  try {
    // Using ipapi.co API instead of ip-api.com
    const response = await fetch(`https://ipapi.co/${ip}/json/`);
    
    if (!response.ok) {
      throw new Error(`Network response was not ok (${response.status})`);
    }
    
    const data = await response.json();

    // Cache the response
    localStorage.setItem(cacheKey, JSON.stringify(data));
    setTimeout(() => localStorage.removeItem(cacheKey), 3600000); // 1 hour cache

    displayQuantumResults(data);
  } catch (error) {
    let userMessage = error.message;
    
    if (error.message.includes('403')) {
      userMessage = "API rate limit exceeded. Please wait a minute or try a different IP.";
    } else if (error.message.includes('404')) {
      userMessage = "IP address not found. Please check the format.";
    }
    
    showQuantumAlert('QUANTUM SCAN FAILED', userMessage);
  } finally {
    btn.innerHTML = originalText;
    btn.disabled = false;
  }
}

function displayQuantumResults(data) {
  const importantFields = [
    'ip', 'version', 'city', 'region', 
    'country_name', 'postal', 'latitude', 
    'longitude', 'timezone', 'org', 'asn'
  ];

  // Clear previous results
  const resultsBody = document.getElementById('tableBody');
  resultsBody.innerHTML = '';
  
  // Process and display main results
  importantFields.forEach(field => {
    if (data[field] !== undefined) {
      const row = document.createElement('tr');
      const formattedKey = field.toUpperCase().replace('_', ' ');
      let value = data[field];
      
      if (typeof value === 'boolean') {
        value = value ? '✅ YES' : '❌ NO';
      }
      
      row.innerHTML = `
        <td>${formattedKey}</td>
        <td>${value || 'N/A'}</td>
      `;
      resultsBody.appendChild(row);
    }
  });

  // Process and display extra information cards
  const extrasContainer = document.getElementById('extraBox');
  extrasContainer.innerHTML = '';

  // Location Card with direct link display
  if (data.latitude && data.longitude) {
    extrasContainer.innerHTML += `
      <div class="quantum-card">
        <h3>📍 MAP LOCATION</h3>
        <p><a href="https://www.google.com/maps?q=${data.latitude},${data.longitude}" target="_blank">
          https://www.google.com/maps?q=${data.latitude},${data.longitude}
        </a></p>
      </div>
    `;
  }

  // Show results container with animation
  const resultsContainer = document.getElementById('resultTable');
  resultsContainer.style.display = 'table';
  resultsContainer.style.animation = 'fadeIn 0.5s forwards';
  extrasContainer.style.display = 'block';
}

function showQuantumAlert(title, message) {
  const alertCard = document.createElement('div');
  alertCard.className = 'quantum-card error';
  alertCard.innerHTML = `
    <h3>${title}</h3>
    <p>${message}</p>
  `;
  
  const extrasContainer = document.getElementById('extraBox');
  extrasContainer.innerHTML = '';
  extrasContainer.appendChild(alertCard);
  extrasContainer.style.display = 'block';
  
  // Add shake animation
  alertCard.style.animation = 'shake 0.5s';
  setTimeout(() => {
    alertCard.style.animation = '';
  }, 500);
}

// Add keyboard support (Enter key to trigger scan)
document.getElementById('ipInput').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    fetchIPInfo();
  }
});

// Initialize when page loads
window.addEventListener('DOMContentLoaded', () => {
  // Add CSS animations dynamically
  const style = document.createElement('style');
  style.textContent = `
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }
    .quantum-card.error {
      border-left: 4px solid #ff5555;
      background: rgba(255, 50, 50, 0.1);
    }
    .quantum-card {
      background: rgba(0, 100, 150, 0.1);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      border-left: 4px solid var(--quantum-primary);
    }
  `;
  document.head.appendChild(style);
  
  // Start initialization
  initLoader();
});
  </script>
</body>
</html>
